<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<style>
				*{
					margin:0;
					padding:0;
					box-sizing:border-box;
				}
				section{
					border:1px solid black;
					text-align:center;
					outline:1px solid red;
					padding:10px;
				}
				section > div {
					position:relative;
					background:gray;
					border:10px solid green;
					height:100%;
				}
				html, body{
					height:100%;
				}
				#s1{
					float:left;
					height:30%;
					width:30%;
				}
				#s2{
					float:left;
					height:30%;
					width:70%;
				}
				#s3{
					float:left;
					height:40%;
					width:50%;
				}
				#s4{
					float:left;
					width:50%;
					height:40%;
				}
				#s5{
					height:30%;
					clear:both;
				}
			</style>
		</head>
		<body>
			<section id="s1"><div>S1</div></section>
			<section id="s2"><div>S2</div></section>
			<section id="s3"><div>S3</div></section>
			<section id="s4"><div>S4</div></section>
			<section id="s5"><div>S5</div></section>
			<script>
			</script>
		</body>
	</html>
