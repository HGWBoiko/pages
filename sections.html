<!DOCTYPE html>
<html>
	<head>
		<meta content="strona_główna">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>strona</title>
		<style>
			html{
				scroll-behavior: smooth;
			}
			body{
				font-family: 'Arial Black';
			}
			section{
				border: 1px solid;
				height:80vh;
				background:fixed;
				background-repeat: no-repeat;
				background-size: cover;
			}
			#s1{background-image: url('C:/Users/maksym/Desktop/1p.png')}
			#s2{background-image: url('C:/Users/maksym/Desktop/2p.jpg')}
			#s3{background-image: url('C:/Users/maksym/Desktop/3p.jpg')}
			#s4{background-image: url('C:/Users/maksym/Desktop/4p.jpg')}
			ul{
				display: flex;
				justify-content: space-around;
				list-style: none;
			}
			a{
				text-decoration:none;
			}
			article{
				position:absolute;
				top:50%;
				left:50%;
				translate: -50%, -50%;
			}
			header{
				top:0;
				position:fixed;
				background-color:white;
				width:100%;
			}
			#up{
				display:flex;
				justify-content:center;
				align-items: center;
				border-radius:50%;
				position:fixed;
				bottom:10px;
				right:10px;
				background:white;
				width:30px;
				height:30px;
				padding:10px;
				font-size:40px;
			}
		</style>
	<body>
		<header>
			<ul>
				<li><a href="#s1">HOME</a></li>
				<li><a href="#s2">ABOUT</a></li>
				<li><a href="#s3">SERVICES</a></li>
				<li><a href="#s4">CONTACT</a></li>
			</ul>
		</header>
		<main>
			<section id="s1">HOME</section>
			<section id="s2">ABOUT</section>
			<section id="s3">SERVICES</section>
			<section id="s4">CONTACT</section>
		</main>
	<div id="up"><a href="#s1">&#x219F</a></div>
	</body>
</html>
